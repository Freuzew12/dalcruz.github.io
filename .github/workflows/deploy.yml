name: Deploy to GitHub Pages (gh-pages branch)

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # Use a personal access token stored in repo secrets named PERSONAL_TOKEN
          # Create a PAT with `repo` scope and add it to the repository secrets.
          personal_token: ${{ secrets.PERSONAL_TOKEN }}
          publish_dir: ./
          # you can set publish_branch: gh-pages if you want a specific branch
